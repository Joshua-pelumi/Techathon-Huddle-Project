<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Huddle</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="huddle">
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="container">
    <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="illustration">
    </div>
        <div class="aside">
          <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#">Register</a>
        </div>
  </div>
    <footer class="icon">
        <ul>
          <a href="#"><li><img src="images/facebook.png" alt="facebook" width="50px" height="50px"></li></a>
         <a href="#"><li><img src="images/twitter.png" alt="twitter" width="50px" height="50px"> </li></a>
         <a href="#"><li><img src="images/instagram.png" alt="instagram" width="42px" height="42px"></li> </a>
        </ul>
    </footer>
</body>
</html>
